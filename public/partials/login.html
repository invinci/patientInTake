<div class="container login-container">
    <div class="panel">
        <div class="panel-body">
            <div ng-if="messages.error" role="alert" class="alert alert-danger">
                <div ng-repeat="error in messages.error">{{error.msg}}</div>
            </div>
            <form name="frmLogin" ng-submit="login(frmLogin.$valid)" novalidate>
                <legend>Log In</legend>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email" class="form-control" ng-model="user.email" ng-maxlength="50" required autofocus>
                    <p ng-show="submitted && frmLogin.email.$error.required" class="help-block">The field is required.</p>
                    <p ng-show="frmLogin.email.$invalid && !frmLogin.email.$pristine" class="help-block">Enter a valid email.</p>
                    <p ng-show="frmLogin.email.$error.maxlength" class="help-block">Email is too long.</p>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password" class="form-control" ng-model="user.password" ng-minlength="6" ng-maxlength="15" required>
                    <p ng-show="submitted && frmLogin.password.$error.required" class="help-block">The field is required.</p>
                    <p ng-show="frmLogin.password.$error.minlength" class="help-block">Password is too short.</p>
                    <p ng-show="frmLogin.password.$error.maxlength" class="help-block">Password is too long.</p>
                </div>
                <div class="form-group"><a href="/forgot"><strong>Forgot your password?</strong></a></div>
                <button type="submit" class="btn btn-success" ng-click="submitted=true">Log in</button>
            </form>
            <!--<div class="hr-title"><span>or</span></div>
            <div class="btn-toolbar text-center">
                <button class="btn btn-facebook" ng-click="authenticate('facebook')">Sign in with Facebook</button>
                <button class="btn btn-google" ng-click="authenticate('google')">Sign in with Google</button>
            </div>-->
        </div>
    </div>
    <p class="text-center">
        Don't have an account? <a href="/signup"><strong>Sign up</strong></a>
    </p>
</div>

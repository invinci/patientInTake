<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" ng-click="cancel()">&times;</button>
		<h4 class="modal-title">Book Appointment</h4>
	</div>
	<div class="modal-body">
		
		<form name="frmBookAppointment" ng-submit="bookAppointment(frmBookAppointment.$valid)" novalidate>
			<div class="form-group row">
				<div class="col-md-6">
				  	<label>MRN</label>
				  	<input type="text" name="mrn" id="mrn" placeholder="MRN" class="form-control" ng-model="appointment.mrn" ng-maxlength="10" ng-blur="getPatientDetail()" autofocus required>
				  	<p ng-show="submitted && frmBookAppointment.mrn.$error.required" class="help-block">The field is required</p>
				  	<p ng-show="frmBookAppointment.mrn.$error.maxlength" class="help-block">MRN is too long.</p>
				</div>
				<div class="col-md-6">
				  	<label>Name</label>
				  	<input type="text" name="name" id="name" ng-model="appointment.name" class="form-control" readonly />
				</div>
			</div>
			<div class="form-group row">
				<div class="col-md-6">
				  	<label>DOB</label>
				  	<input type="text" name="dob" id="dob" ng-model="appointment.dob" class="form-control" readonly />
				</div>
				<div class="col-md-6">
                    <label>Gender</label>
                    <div class="col-sm-12">
                        <label class="radio-inline">
                        <input type="radio" name="gender" value="M" ng-model="appointment.gender" ng-checked="appointment.gender === 'M'"><span>Male</span>
                        </label>
                        
                        <label class="radio-inline">
                        <input type="radio" name="gender" value="F" ng-model="appointment.gender" ng-checked="appointment.gender === 'F'"><span>Female</span>
                        </label>
                    </div>
                </div>
			</div>
			<div class="form-group row">
				<div class="col-md-6">
				  	<label>Date</label>
				  	<input uib-datepicker-popup ng-click="open2()" is-open="popup2.opened" datepicker-options="dateOptions" close-text="Close" type="text" name="appointment_date" id="appointment_date" ng-model="appointment.appointment_date" class="form-control" readonly required />
				  	<p ng-show="submitted && frmBookAppointment.appointment_date.$error.required" class="help-block">The field is required</p>
				</div>
				<div class="col-md-6">
				  	<label>Slot</label>
				  	<input type="text" name="appointment_time" id="appointment_time" ng-model="appointment.appointment_time" class="form-control" required />
				  	<p ng-show="submitted && frmBookAppointment.appointment_time.$error.required" class="help-block">The field is required</p>
				</div>
				<!-- <div class="col-md-6">
				  	<label>Slot</label>
				  	<select name="question_type" id="question_type" class="form-control" ng-model="question.question_type" ng-change="changeType()" required>
						<option value="">Select Type</option>
						<option ng-repeat="result in type" value="{{result.id}}">{{result.name}}</option>
					</select>
					<p ng-show="submitted && frmQuestionAdd.question_type.$error.required" class="help-block">The field is required</p>
				</div> -->
			</div>

			<button class="btn btn-success" ng-click="submitted=true">Save</button>
		</form>

	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
	</div>
</div>
